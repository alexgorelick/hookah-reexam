{% extends 'page.html' %}
{% block content %}
		<h1> Авторизация </h1>
	    <div>
			<form action="{% url 'login' %}" method="post"> {% csrf_token %}
			    <table>
			    	<tr>
			    		<td><p>Логин</p></td>
			    		<td><input type="text" name="username"></td>
			    	</tr>
			    		<td><p>Пароль</p></td>
			    		<td><input type="password" name="password"></td>
			    	</tr>
			    </table>
			    <p><input type="submit" value="login"></p>
			</form>
		</div>
{% endblock %}
